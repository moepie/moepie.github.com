<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的GitHub主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #24292e;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .project {
            background-color: white;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .project h2 {
            margin-top: 0;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #24292e;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的GitHub主页</h1>
    </header>
    <div class="container">
        <div class="project">
            <h2>项目名称 1</h2>
            <p>项目描述 1</p>
            <a href="https://github.com/yourusername/project1" target="_blank">查看项目</a>
        </div>
        <div class="project">
            <h2>项目名称 2</h2>
            <p>项目描述 2</p>
            <a href="https://github.com/yourusername/project2" target="_blank">查看项目</a>
        </div>
        <!-- 添加更多项目 -->
    </div>
    <footer>
        <p>© 2023 我的GitHub主页</p>
    </footer>
</body>
</html>
